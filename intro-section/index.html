<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="intro/style.css" type="text/css">
</head>
<body>
    <main class="main-container">
        <!-- Header starts here -->
        <header class="header">
            <div class="header-flex">
                <img src="intro/images/logo.svg" alt="Brand Logo" class="logo">
                <nav class="nav-menu menu-flex">
                    <ul class="nav-list">
                        <li>
                            <div class="small-flex">
                                <a href="#" class="nav-link">features</a>
                                <div class="drop-img">
                                    <img src="intro/images/icon-arrow-down.svg" alt="" class="arrow-down-features arrow-down">
                                    <img src="intro/images/icon-arrow-up.svg" alt="" class="arrow-up-features arrow-up">
                                </div>
                            </div>
                            <div class="drop-down drop-features">
                                <div class="each-drop">
                                    <img src="intro/images/icon-todo.svg" alt="todo">
                                    <p>todo list</p>
                                </div>
                                <div class="each-drop">
                                    <img src="intro/images/icon-calendar.svg" alt="todo">
                                    <p>calendar</p>
                                </div>
                                <div class="each-drop">
                                    <img src="intro/images/icon-reminders.svg" alt="todo">
                                    <p>reminders</p>
                                </div>
                                <div class="each-drop">
                                    <img src="intro/images/icon-planning.svg" alt="todo">
                                    <p>planning</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="small-flex">
                                <a href="#" class="nav-link">company</a>
                                <div class="drop-img">
                                    <img src="intro/images/icon-arrow-down.svg" alt="" class="arrow-down-company arrow-down">
                                    <img src="intro/images/icon-arrow-up.svg" alt="" class="arrow-up-company arrow-up">
                                </div>
                            </div>
                            <div class="drop-down drop-company">
                                <p>history</p>
                                <p>our team</p>
                                <p>blog</p>
                            </div>
                        </li>
                        <li>
                            <a href="#" class="nav-link">careers</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link">about</a>
                        </li>
                    </ul>

                    <div>
                        <img src="intro/images/icon-close-menu.svg" class="close" alt="close icon">
                    </div>

                    <div class="nav-reg">
                        <button class="login">login</button>
                        <button class="register">register</button>
                    </div>
                </nav>
                <div>
                    <img src="intro/images/icon-menu.svg" class="hamburger" alt="hamburger icon">
                </div>
            </div>
        </header>   
        <!-- Header Ends Here -->

        <!-- Flex Body Section starts Here -->

        <section class="container">
            
            <!-- Text Section Starts -->
            <section class="text-section">
                <div class="section-header">
                    <p>Make</p>
                    <p>remote work</p>
                </div>

                <p class="section-info">
                    Get your tea, in sync, no matter your location.
                    Streamline processes, create team rituals, and
                    watch prodzuctivity soar.
                </p>

                <button class="section-button">Learn more</button>

                <div class="footer-section">
                    <img src="intro/images/client-databiz.svg" alt="client-databiz">
                    <img src="intro/images/client-audiophile.svg" alt="client-audiophile">
                    <img src="intro/images/client-meet.svg" alt="client-meet">
                    <img src="intro/images/client-maker.svg" alt="client-maker">
                </div>
            </section>
            <!-- Text Section Starts -->


            <!-- Image Section Starts -->
            <section class="image-section">
                <img src="intro/images/image-hero-desktop.png" alt="Desktop Hero" class="hero-D">
                <img src="intro/images/image-hero-mobile.png" alt="Mobile Hero" class="hero-M">
            </section>
            <!-- Image Section Starts -->

        </section>

        <!-- Flex Body Section starts Here -->

    </main>
    
    <script src="intro/script.js"></script>
</body>
</html>
